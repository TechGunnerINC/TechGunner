version: '3.8'

services:
  frontend:

    depends_on:
      - backend

    build: ./frontend

    networks:
      - TG

    container_name: Frontend

    ports:
      - 5173:5173

    develop:
      watch:
        - path: ./frontend/package.json
          action: rebuild
        - path: ./frontend/package-lock.json
          action: rebuild
        - path: ./frontend/src
          target: /app/src
          action: sync
        - path: ./frontend/static
          target: /app/static
          action: sync
          
    restart: on-failure

  backend:
    build: ./backend

    networks:
      TG:
        ipv4_address: 172.16.238.10
    
    container_name: Backend

    ports:
      - 3000:3000

    env_file:
      - ./backend/.env

    develop:
      watch:
        - path: ./backend/package.json
          action: rebuild
        - path: ./backend/package-lock.json
          action: rebuild
        - path: ./backend/src
          target: /app/src
          action: sync

    restart: on-failure

networks:
  TG:
    ipam:
     driver: default
     config:
       - subnet: "172.16.238.0/24"
